<script>
    function click_submit() {

        if (document.getElementById('fname').value !='' &&
        document.getElementById('phone').value !='' &&
        document.getElementById('email').value !='') {
            console.log("Hello")
            document.getElementById("output_fname").innerHTML = document.getElementById("fname").value   
            document.getElementById("output_phone").innerHTML = document.getElementById("phone").value 
            document.getElementById("output_email").innerHTML = document.getElementById("email").value  
            
            document.getElementById("fname").value =''
            document.getElementById("phone").value =''
            document.getElementById("email").value =''


        }else{
            
            window.alert('กรุณาป้อนข้อมูลให้ครบ')
           
        }
        
        }


function focusout_fname() {
    if (document.getElementById('fname').value !='') {  
            document.getElementById('noti_fname').innerHTML = ''
            
        }else{
            
            document.getElementById('noti_fname').innerHTML ="This Full name is invalid"
        }
    
}

function focusout_phone() {
    if (document.getElementById('phone').value !='') {  
            document.getElementById('noti_phone').innerHTML = ''
            
        }else{
            
            document.getElementById('noti_phone').innerHTML ="This Full name is invalid"
        }
    
}

function focusout_email() {
    if (document.getElementById('email').value !='') {  
            document.getElementById('noti_email').innerHTML = ''
            
        }else{
            
            document.getElementById('noti_email').innerHTML ="This Full name is invalid"
        }
    
}

function focus_fname() {
    document.getElementById('noti_fname').innerHTML = ''
    
}

function focus_phone() {
    document.getElementById('noti_phone').innerHTML = ''
    
}

function focus_email() {
    document.getElementById('noti_email').innerHTML = ''
    
}

function click_cancel() {
    document.getElementById('fname').innerHTML = ''
    document.getElementById('phone').innerHTML = ''
    document.getElementById('email').innerHTML = ''


    document.getElementById('output_fname').innerHTML = ''
    document.getElementById('output_phone').innerHTML = ''
    document.getElementById('output_email').innerHTML = ''
    
}

</script>

</head>
<body>

      <div class="columns is-centered m-5">
        <div class="column is-one-third">
            <div class="card">
                <div class="card-content" style="background-color: #D8C6DF;" >
                  <div class="content">
                    <div class="field">
                        <label class="label">Full name</label>
                        <div class="control has-icons-left has-icons-right">
                          <input class="input" type="text" placeholder="Input Full name" 
                          id="fname" onfocusout="focusout_fname()"
                          onfocus="focus_fname()">
                          <span class="icon is-small is-left">
                            <i class="far fa-user-circle"></i>
                          </span>
                        </div>
                        <p class="help is-danger" id="noti_fname"></p>
                      </div>
                      
                      <div class="field">
                        <label class="label">Phone Number</label>
                        <div class="control has-icons-left has-icons-right">
                          <input class="input is-success" type="text" 
                          placeholder="Input Phone Number"  
                          id="phone" onfocusout="focusout_phone()"
                          onfocus="focus_phone()">
                          <span class="icon is-small is-left">
                            <i class="fas fa-phone-square-alt"></i>
                          </span>
                          <span class="icon is-small is-right">
                            <i class="fas fa-check"></i>
                          </span>
                        </div>
                        <p class="help is-danger" id="noti_phone"></p>
                      </div>
                      
                      <div class="field">
                        <label class="label">Email</label>
                        <div class="control has-icons-left has-icons-right">
                          <input class="input is-danger" type="email" 
                          placeholder="Email input" 
                          id="email" onfocusout="focusout_email()"
                          onfocus="focus_email()">
                          <span class="icon is-small is-left">
                            <i class="fas fa-paper-plane"></i>                          </span>
                          <span class="icon is-small is-right">
                            <i class="fas fa-exclamation-triangle"></i>
                          </span>
                        </div>
                        <p class="help is-danger" id="noti_email"></p>
                      </div>
                      
                    
                    
                      <div class="field is-grouped">
                        <div class="control">
                          <button class="button is-link "style="background-color: #331D2C;" onclick="click_submit()">Submit</button>
                        </div>
                        <div class="control">
                          <button class="button is-link is-light "style="background-color: #EFE1D1;"
                          onclick="click_cancel()">Cancel</button>
                        </div>
                      </div>
                  </div>
                </div>
              </div>
        </div>


        <div class="column is-one-third">
            <div class="card">
                <div class="card-content" style="background-color: #D8C6DF;">

                    <p id="output_fname"></p>
                    <p id="output_phone"></p>
                    <p id="output_email"></p>
